<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Aprovação de Compras</title>
<style>
  body{ font-family:sans-serif; background:#0a0a0a; color:#00e5ff; padding:20px; }
  table{ width:100%; border-collapse:collapse; background:rgba(255,255,255,0.05); }
  th, td{ padding:12px; border:1px solid #333; text-align:left; }
  .btn-ok{ background:#64dd17; color:#000; border:none; padding:8px 15px; cursor:pointer; border-radius:4px; }
</style>
</head>
<body>
  <h2>SOLICITAÇÕES PENDENTES (ADMIN)</h2>
  <table>
    <thead>
      <tr>
        <th>Solicitante</th>
        <th>Item</th>
        <th>Centro de Custo</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tbPending"></tbody>
  </table>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  // CONFIGURAÇÃO FIREBASE (Mantenha as suas chaves aqui)
  const firebaseConfig = {  apiKey:"AIzaSyBPz4aSee-kQY5hwlyzEw_4Jv3gGKL9iHY",
  authDomain:"tmg-painel.firebaseapp.com",
  databaseURL:"https://tmg-painel-default-rtdb.firebaseio.com",
  projectId:"tmg-painel",
  storageBucket:"tmg-painel.firebasestorage.app",
  messagingSenderId:"877912378151",
  appId:"1:877912378151:web:88af3a4f8f551acd603702"
 };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  db.ref("purchaseRequests").on("value", snap => {
    const tbody = document.getElementById("tbPending");
    tbody.innerHTML = "";
    
    snap.forEach(child => {
      const r = child.val();
      // SÓ MOSTRA O QUE ESTÁ PENDENTE
      if(r.status === "requested"){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.requestedBy || r.member || "-"}</td>
          <td>${r.item}</td>
          <td>${r.cost || "-"}</td>
          <td><button class="btn-ok" onclick="authorize('${child.key}')">AUTORIZAR</button></td>
        `;
        tbody.appendChild(tr);
      }
    });
  });

  function authorize(id){
    if(confirm("Autorizar este pedido?")){
      db.ref("purchaseRequests/" + id).update({ status: "authorized" });
    }
  }
</script>
</body>
</html>
