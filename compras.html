<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras / Serviços</title>

<style>
body {
    background:#000;
    color:#00eaff;
    font-family: Arial, sans-serif;
}

h2 {
    color:#ff6a00;
}

/* FILTROS */
.filter-btn {
    background:#222;
    color:#00eaff;
    border-radius:20px;
    padding:6px 14px;
    border:none;
    cursor:pointer;
    margin-right:6px;
}
.filter-btn.active {
    background:#2bff00;
    color:#000;
}

/* TABELA */
table {
    width:100%;
    border-collapse:collapse;
}
th, td {
    padding:10px;
    border-bottom:1px solid #0ff2;
}

/* INPUTS */
input {
    background:#111;
    border:1px solid #0ff3;
    color:#00eaff;
    padding:6px;
    border-radius:6px;
}

/* BOTÕES */
.btn-comprar {
    background:#2bff00;
    color:#000;
    border-radius:20px;
    padding:6px 14px;
    border:none;
    font-weight:bold;
}

.btn-entrada {
    background:#1e90ff;
    color:#fff;
    border-radius:20px;
    padding:6px 14px;
    border:none;
    font-weight:bold;
}

/* ✅ SOMENTE COR DIFERENTE */
.badge-finalizado {
    background:#444;
    color:#ccc;
    border-radius:20px;
    padding:6px 14px;
    font-weight:bold;
}
</style>
</head>

<body>

<h2>Compras Autorizadas</h2>

<div>
    <button class="filter-btn active" onclick="filtrar('todos',this)">Todos</button>
    <button class="filter-btn" onclick="filtrar('finalizado',this)">Finalizado</button>
    <button class="filter-btn" onclick="filtrar('comprar',this)">Comprar</button>
    <button class="filter-btn" onclick="filtrar('entrada',this)">Entrada</button>
</div>

<br>

<table>
<thead>
<tr>
    <th>Solicitante</th>
    <th>Item</th>
    <th>Fornecedor</th>
    <th>Valor</th>
    <th>Previsão</th>
    <th>Ação</th>
</tr>
</thead>

<tbody id="lista">

<tr data-status="finalizado">
    <td>TADAU</td>
    <td>Fita dupla face</td>
    <td><input value="Brads"></td>
    <td><input value="50,27"></td>
    <td><input value="11/02/2026"></td>
    <td><span class="badge-finalizado">Finalizado</span></td>
</tr>

<tr data-status="comprar">
    <td>TADAU</td>
    <td>Usinagem</td>
    <td><input></td>
    <td><input></td>
    <td><input></td>
    <td><button class="btn-comprar">Comprar</button></td>
</tr>

<tr data-status="entrada">
    <td>TADAU</td>
    <td>Plotter adesivo</td>
    <td><input value="Nagano"></td>
    <td><input value="2399"></td>
    <td><input value="11/02/2026"></td>
    <td><button class="btn-entrada">Entrada</button></td>
</tr>

</tbody>
</table>

<script>
function filtrar(status, btn){
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    document.querySelectorAll('#lista tr').forEach(tr=>{
        if(status === 'todos' || tr.dataset.status === status){
            tr.style.display='';
        } else {
            tr.style.display='none';
        }
    });
}
</script>

</body>
</html>
