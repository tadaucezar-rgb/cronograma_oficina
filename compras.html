<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Compras / ServiÃ§os</title>

<style>
body {
    background:#000;
    color:#00eaff;
    font-family: Arial, sans-serif;
}

/* FILTROS */
.filter-btn {
    background:#222;
    color:#00eaff;
    border-radius:20px;
    padding:6px 14px;
    border:none;
    cursor:pointer;
    margin-right:6px;
}
.filter-btn.active {
    background:#2bff00;
    color:#000;
}

/* TABELA */
table {
    width:100%;
    border-collapse:collapse;
}
th, td {
    padding:10px;
    border-bottom:1px solid #0ff2;
}

/* BOTÃ•ES DE STATUS */
.btn-comprar {
    background:#2bff00;
    color:#000;
    border-radius:20px;
    padding:6px 14px;
    border:none;
    font-weight:bold;
}

.btn-entrada {
    background:#1e90ff;
    color:#fff;
    border-radius:20px;
    padding:6px 14px;
    border:none;
    font-weight:bold;
}

/* ðŸ”´ CORRIGIDO AQUI */
.btn-finalizado {
    background:#444;
    color:#ccc;
    border-radius:20px;
    padding:6px 14px;
    border:none;
    font-weight:bold;
    cursor:default;
}
</style>
</head>

<body>

<h2 style="color:#ff6a00">Compras Autorizadas</h2>

<div>
    <button class="filter-btn active" onclick="filtrar('todos', this)">Todos</button>
    <button class="filter-btn" onclick="filtrar('finalizado', this)">Finalizado</button>
    <button class="filter-btn" onclick="filtrar('comprar', this)">Comprar</button>
    <button class="filter-btn" onclick="filtrar('entrada', this)">Entrada</button>
</div>

<br>

<table>
<thead>
<tr>
    <th>Solicitante</th>
    <th>Item</th>
    <th>Fornecedor</th>
    <th>Valor</th>
    <th>PrevisÃ£o</th>
    <th>AÃ§Ã£o</th>
</tr>
</thead>

<tbody id="lista">

<tr data-status="finalizado">
    <td>TADAU</td>
    <td>Fita dupla face</td>
    <td>Brads</td>
    <td>R$ 50,27</td>
    <td>11/02/2026</td>
    <td><span class="btn-finalizado">Finalizado</span></td>
</tr>

<tr data-status="comprar">
    <td>TADAU</td>
    <td>Usinagem</td>
    <td>-</td>
    <td>-</td>
    <td>-</td>
    <td><button class="btn-comprar">Comprar</button></td>
</tr>

<tr data-status="entrada">
    <td>TADAU</td>
    <td>Plotter adesivo</td>
    <td>Nagano</td>
    <td>R$ 2399</td>
    <td>11/02/2026</td>
    <td><button class="btn-entrada">Entrada</button></td>
</tr>

</tbody>
</table>

<script>
function filtrar(status, btn){
    document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    document.querySelectorAll('#lista tr').forEach(tr=>{
        if(status === 'todos' || tr.dataset.status === status){
            tr.style.display='';
        } else {
            tr.style.display='none';
        }
    });
}
</script>

</body>
</html>
