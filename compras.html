<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compras / Serviços</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at center, #111 0%, #000 70%, #000 100%);
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 22px;
      background: linear-gradient(180deg, #d8d8d8 0%, #bfbfbf 100%);
      color: #000;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px rgba(0,0,0,.4);
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
    }
    header .title {
      font-size: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 34px auto;
      padding: 0 14px;
    }

    .card {
      border-radius: 18px;
      border: 2px solid rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 22px rgba(0,255,255,.08), inset 0 0 22px rgba(0,255,255,.05);
      padding: 22px;
      background: rgba(0,0,0,.45);
    }

    h1 {
      text-align: center;
      margin: 0 0 18px;
      color: #ff7a00;
      font-size: 38px;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(255, 122, 0, 0.25);
    }

    .filters {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    .filter-btn {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(0,255,255,.28);
      color: #fff;
      padding: 10px 16px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .5px;
      transition: .15s ease;
    }
    .filter-btn.active {
      background: #00c853;
      border-color: #00c853;
      color: #000;
      box-shadow: 0 0 16px rgba(0,200,83,.25);
    }
    .filter-btn:hover {
      transform: translateY(-1px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border-top: 1px solid rgba(0,255,255,.15);
      padding: 14px 10px;
      vertical-align: middle;
    }
    th {
      color: #00e5ff;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .text-cell {
      color: #00e5ff;
      font-weight: 700;
      letter-spacing: .5px;
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: #fff;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0,0,0,.35);
    }
    .input::placeholder { color: rgba(255,255,255,.35); }

    .money-wrap {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .money-prefix {
      width: 44px;
      text-align: center;
      padding: 10px 0;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: #00e5ff;
      font-weight: 800;
      box-shadow: inset 0 0 10px rgba(0,0,0,.35);
      flex: 0 0 44px;
    }

    .action-btn {
      border: none;
      border-radius: 14px;
      padding: 10px 16px;
      font-weight: 800;
      cursor: pointer;
      letter-spacing: .6px;
      transition: .15s ease;
      width: 100%;
      max-width: 140px;
    }

    .btn-comprar {
      background: #00c853;
      color: #000;
    }
    .btn-entrada {
      background: #1e88ff;
      color: #000;
    }
    .btn-finalizado {
      background: #7b2cff;
      color: #fff;
    }

    .action-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .subrow {
      border-top: none !important;
      padding-top: 0 !important;
    }
    .contato-input {
      margin-top: 8px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: #fff;
      outline: none;
      box-shadow: inset 0 0 10px rgba(0,0,0,.35);
    }

    @media (max-width: 980px) {
      h1 { font-size: 28px; }
      th { font-size: 12px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">TMG Racing</div>
    <div class="title">Compras / Serviços</div>
  </header>

  <div class="container">
    <div class="card">
      <h1>Compras Autorizadas</h1>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="comprar">Comprar</button>
        <button class="filter-btn" data-filter="entrada">Entrada</button>
        <button class="filter-btn" data-filter="finalizado">Finalizado</button>
      </div>

      <table id="tbl">
        <!-- ✅ ÚNICA ALTERAÇÃO: proporções das colunas -->
        <colgroup>
          <col style="width:7%">
          <col style="width:9%">
          <col style="width:21%">
          <col style="width:5%">
          <col style="width:5%">
          <col style="width:17%">
          <col style="width:16%">
          <col style="width:14%">
          <col style="width:6%">
        </colgroup>

        <thead>
          <tr>
            <th>Solicitante</th>
            <th>Data Solicitação</th>
            <th>Item</th>
            <th>Qtd</th>
            <th>Unidade</th>
            <th>Fornecedor</th>
            <th>Valor</th>
            <th>Previsão</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Firebase config (mantido como no seu arquivo)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---- Estado de filtros ----
    let currentFilter = "all";

    function setActiveFilterBtn(filter) {
      document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.filter === filter);
      });
    }

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        currentFilter = btn.dataset.filter;
        setActiveFilterBtn(currentFilter);
        renderRows(window.__cachedRows || []);
      });
    });

    // ---- AutoComplete Fornecedor -> Contato (mantido como no seu arquivo) ----
    const fornecedoresRef = db.ref("fornecedores");
    let fornecedoresCache = {};
    fornecedoresRef.on("value", snap => {
      fornecedoresCache = snap.val() || {};
    });

    function findContatoByFornecedor(nome) {
      if (!nome) return "";
      const key = Object.keys(fornecedoresCache).find(k => {
        const n = (fornecedoresCache[k]?.nome || "").toLowerCase();
        return n === nome.toLowerCase();
      });
      return key ? (fornecedoresCache[key]?.contato || "") : "";
    }

    function renderRows(rows) {
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      const filtered = rows.filter(r => {
        if (currentFilter === "all") return true;
        return (r.status || "").toLowerCase() === currentFilter;
      });

      filtered.forEach((r) => {
        const tr = document.createElement("tr");

        const solicitante = r.solicitante || "-";
        const dt = r.createdAt || r.dataSolicitacao || r.data || null;
        const dtTxt = dt ? formatDateTime(dt) : "-";

        tr.innerHTML = `
          <td class="text-cell">${escapeHtml(solicitante)}</td>
          <td class="text-cell">${escapeHtml(dtTxt)}</td>
          <td><input class="input" value="${escapeAttr(r.item || "")}" /></td>
          <td><input class="input" value="${escapeAttr(r.qtd || r.quantidade || "")}" /></td>
          <td><input class="input" value="${escapeAttr(r.unidade || "un")}" /></td>
          <td>
            <input class="input fornecedor-input" value="${escapeAttr(r.fornecedor || "")}" placeholder="Fornecedor" list="forn-list"/>
            <input class="contato-input" value="${escapeAttr(r.contatoFornecedor || r.contato || "")}" placeholder="Contato do fornecedor"/>
          </td>
          <td>
            <div class="money-wrap">
              <div class="money-prefix">R$</div>
              <input class="input" value="${escapeAttr(r.valor || "")}" />
            </div>
          </td>
          <td><input class="input" value="${escapeAttr(r.previsao || "")}" placeholder="dd/mm/aaaa --:--"/></td>
          <td>${renderAction(r.status)}</td>
        `;

        // Autopreench contato ao digitar fornecedor
        const fornecedorInput = tr.querySelector(".fornecedor-input");
        const contatoInput = tr.querySelector(".contato-input");
        fornecedorInput.addEventListener("change", () => {
          const contato = findContatoByFornecedor(fornecedorInput.value.trim());
          if (contato) contatoInput.value = contato;
        });

        tbody.appendChild(tr);
      });
    }

    function renderAction(status) {
      const s = (status || "").toLowerCase();
      if (s === "finalizado") return `<button class="action-btn btn-finalizado" disabled>Finalizado</button>`;
      if (s === "entrada") return `<button class="action-btn btn-entrada">Entrada</button>`;
      return `<button class="action-btn btn-comprar">Comprar</button>`;
    }

    function formatDateTime(value) {
      try {
        // aceita timestamp number, string ISO, ou objeto {seconds}
        let d = null;
        if (typeof value === "number") d = new Date(value);
        else if (typeof value === "string") d = new Date(value);
        else if (value && typeof value === "object" && typeof value.seconds === "number") d = new Date(value.seconds * 1000);
        else return String(value);

        const pad = (n) => String(n).padStart(2, "0");
        return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
      } catch(e) {
        return String(value);
      }
    }

    function escapeHtml(str) {
      return String(str ?? "").replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
      }[s]));
    }
    function escapeAttr(str) {
      return escapeHtml(str).replace(/"/g, "&quot;");
    }

    // ---- Carrega compras autorizadas (mantido como no seu arquivo) ----
    const comprasRef = db.ref("compras");
    comprasRef.on("value", snap => {
      const raw = snap.val() || {};
      const rows = Object.keys(raw).map(id => ({ id, ...raw[id] }));
      window.__cachedRows = rows;
      renderRows(rows);
    });
  </script>

  <datalist id="forn-list"></datalist>
  <script>
    // popula datalist de fornecedores (mantido)
    const dl = document.getElementById("forn-list");
    function refreshDatalist() {
      dl.innerHTML = "";
      Object.keys(fornecedoresCache).forEach(k => {
        const nome = fornecedoresCache[k]?.nome;
        if (!nome) return;
        const opt = document.createElement("option");
        opt.value = nome;
        dl.appendChild(opt);
      });
    }
    setInterval(refreshDatalist, 800);
  </script>
</body>
</html>
