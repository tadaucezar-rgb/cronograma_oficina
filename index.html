<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cronograma Oficina - TMG Racing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:'Orbitron',Arial,sans-serif;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  color:#00e5ff;
  overflow:hidden;
}

/* ===== HEADER ===== */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 26px;
  background:linear-gradient(90deg,#bdbdbd,#e0e0e0,#bdbdbd);
  box-shadow:0 0 20px rgba(0,0,0,.45);
}

.header-left{
  display:flex;
  align-items:center;
  gap:18px;
  font-size:2.1rem;
  font-weight:800;
  letter-spacing:2px;
  text-transform:uppercase;
  color:#000;
}

.header-left img{
  height:120px;
  background:none;
  padding:0;
  border:none;
  filter:drop-shadow(0 0 12px rgba(0,0,0,.6));
}

.clock{
  background:rgba(0,0,0,.75);
  color:#fff;
  padding:10px 18px;
  border-radius:16px;
  font-size:1.4rem;
  letter-spacing:2px;
  box-shadow:inset 0 0 14px rgba(0,0,0,.85);
}

/* ===== LAYOUT ===== */
.container{
  display:grid;
  grid-template-columns:3.2fr 0.8fr;
  gap:12px;
  padding:12px;
  height:calc(100vh - 150px);
  box-sizing:border-box;
}

.panel{
  background:rgba(0,0,0,.78);
  border-radius:18px;
  padding:14px;
  border:2px solid rgba(0,229,255,.22);
  box-shadow:0 0 26px rgba(0,229,255,.25);
  position:relative;
  overflow:hidden;
}

h2{
  margin:0 0 10px 0;
  text-align:center;
  font-size:1.45rem;
  color:#ff3d00;
  letter-spacing:2px;
  text-transform:uppercase;
}

/* ===== TASKS ===== */
.task-groups{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  height:100%;
  overflow:auto;
}

.group-card{
  background:rgba(255,255,255,.03);
  border:1px solid rgba(0,229,255,.18);
  border-radius:14px;
  padding:10px;
}

.group-title{
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
  font-weight:800;
  letter-spacing:1px;
  margin-bottom:8px;
}

.task{
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:8px;
  align-items:center;
  padding:8px 10px;
  margin-bottom:6px;
  border-radius:12px;
  border:1px solid rgba(0,229,255,.15);
  background:rgba(0,0,0,.35);
}

.task-name{
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-weight:700;
}

/* ===== BADGES ===== */
.badge{
  padding:6px 10px;
  border-radius:999px;
  font-size:.75rem;
  font-weight:900;
  text-transform:uppercase;
}

.todo{background:linear-gradient(90deg,#b71c1c,#ff1744);color:#fff;}
.doing{background:linear-gradient(90deg,#f9a825,#ffea00);color:#000;}
.done{background:linear-gradient(90deg,#00c853,#64dd17);color:#000;}
.pending{background:linear-gradient(90deg,#2979ff,#00e5ff);color:#000;}

.p-high{background:#ff1744;color:#fff;}
.p-med{background:#ffea00;color:#000;}
.p-low{background:#64ffda;color:#000;}

/* ===== GLOW PENDING ===== */
.pending-glow{
  animation:glow 1.8s infinite;
}
@keyframes glow{
  0%{box-shadow:0 0 8px rgba(41,121,255,.25);}
  50%{box-shadow:0 0 22px rgba(41,121,255,.85);}
  100%{box-shadow:0 0 8px rgba(41,121,255,.25);}
}

/* ===== DATES ===== */
.dates ul{
  list-style:none;
  padding:0;
  margin:0;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow:auto;
}

.dates li{
  background:rgba(0,0,0,.6);
  border-left:6px solid red;
  padding:10px;
  border-radius:12px;
  box-shadow:0 0 12px rgba(255,0,0,.25);
}

.countdown{
  margin-top:6px;
  text-align:right;
  font-weight:900;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1100px){
  .task-groups{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="logo_tmg_clean.png">
    Cronograma Oficina
  </div>
  <div class="clock" id="clock">00:00</div>
</header>

<div class="container">
  <div class="panel">
    <h2>Tarefas</h2>
    <div class="task-groups" id="tasks"></div>
  </div>

  <div class="panel dates">
    <h2>Datas</h2>
    <ul id="dates"></ul>
  </div>
</div>

<script>
/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyBPz4aSee-kQY5hwlyzEw_4Jv3gGKL9iHY",
  authDomain: "tmg-painel.firebaseapp.com",
  databaseURL: "https://tmg-painel-default-rtdb.firebaseio.com",
  projectId: "tmg-painel",
  storageBucket: "tmg-painel.firebasestorage.app",
  messagingSenderId: "877912378151",
  appId: "1:877912378151:web:88af3a4f8f551acd603702",
  measurementId: "G-EK39245W6K"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

/* ===== CLOCK ===== */
setInterval(()=>{
  const d=new Date();
  document.getElementById("clock").innerText=
    d.toLocaleTimeString("pt-BR",{hour:'2-digit',minute:'2-digit',second:'2-digit'})+
    " • "+d.toLocaleDateString("pt-BR");
},1000);

/* ===== STATUS LABEL ===== */
function statusLabel(s){
  if(s==="todo") return "A Fazer";
  if(s==="doing") return "Em Andamento";
  if(s==="pending") return "Aguardando Aprovação";
  if(s==="done") return "Concluída";
  return s;
}

/* ===== TASKS ===== */
db.ref("tasks").on("value",snap=>{
  const data=snap.val()||{};
  const groups={};

  Object.values(data).forEach(t=>{
    (t.people||["Sem Responsável"]).forEach(p=>{
      if(!groups[p])groups[p]=[];
      groups[p].push(t);
    });
  });

  const container=document.getElementById("tasks");
  container.innerHTML="";

  Object.keys(groups).sort().forEach(person=>{
    const card=document.createElement("div");
    card.className="group-card";
    card.innerHTML=`<div class="group-title">${person}</div>`;

    groups[person].forEach(t=>{
      const status=t.status||"todo";
      const row=document.createElement("div");
      row.className="task "+(status==="pending"?"pending-glow":"");
      row.innerHTML=`
        <div class="task-name">${t.name}</div>
        <div class="badge ${status}">${statusLabel(status)}</div>
        <div class="badge p-${t.priority||"low"}">${(t.priority||"baixa").toUpperCase()}</div>
      `;
      card.appendChild(row);
    });

    container.appendChild(card);
  });
});

/* ===== DATES ===== */
db.ref("dates").on("value",snap=>{
  const ul=document.getElementById("dates");
  ul.innerHTML="";
  Object.values(snap.val()||{}).forEach(d=>{
    const li=document.createElement("li");
    li.innerHTML=`
      <strong>${d.title}</strong><br>
      ${d.date}
    `;
    ul.appendChild(li);
  });
});
</script>

</body>
</html>
