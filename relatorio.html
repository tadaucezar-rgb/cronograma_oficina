<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Relatórios de Compras</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Orbitron',Arial,sans-serif;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  color:#00e5ff;
}
header{
  padding:14px;
  background:linear-gradient(90deg,#bdbdbd,#e0e0e0,#bdbdbd);
  color:#000;
  font-weight:900;
  text-align:center;
}
.wrap{max-width:1200px;margin:auto;padding:14px}
.card{
  background:rgba(0,0,0,.78);
  border-radius:18px;
  padding:16px;
  border:2px solid rgba(0,229,255,.22);
  box-shadow:0 0 26px rgba(0,229,255,.22);
  margin-bottom:14px;
}
h2{color:#ff3d00;text-align:center;margin-top:0}
input,select,button{
  font-family:'Orbitron';
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;
}
button{
  cursor:pointer;
  font-weight:900;
}
.btn{background:linear-gradient(90deg,#00c853,#64dd17);color:#000}
.btn2{background:linear-gradient(90deg,#2979ff,#00e5ff);color:#000}
.row{display:grid;grid-template-columns:1fr 1fr 1.2fr auto auto;gap:10px}
@media(max-width:900px){.row{grid-template-columns:1fr}}
table{width:100%;border-collapse:collapse;font-size:.82rem}
th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.14)}
th{text-transform:uppercase;font-size:.7rem}
.kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.kpi{background:rgba(255,255,255,.06);border-radius:14px;padding:12px}
.kpi .v{font-size:1.2rem;font-weight:900;color:#fff}
.pin{max-width:420px;margin:60px auto}
</style>
</head>

<body>
<header>Relatórios de Compras / Serviços</header>

<div class="wrap pin" id="pinBox">
  <div class="card">
    <h2>PIN</h2>
    <input id="pin" type="password" placeholder="PIN">
    <button class="btn" style="width:100%;margin-top:10px" onclick="unlock()">Entrar</button>
    <div style="opacity:.7;margin-top:8px">PIN padrão: <b>1234</b></div>
  </div>
</div>

<div class="wrap" id="app" style="display:none">
  <div class="card">
    <h2>Filtro por Data</h2>
    <div class="row">
      <input id="from" type="date">
      <input id="to" type="date">
      <select id="mode">
        <option value="auto">Automático</option>
        <option value="requestedAt">Solicitação</option>
        <option value="purchasedAt">Compra</option>
        <option value="receivedAt">Entrada</option>
      </select>
      <button class="btn" onclick="apply()">Aplicar</button>
      <button class="btn2" onclick="csv()">Exportar CSV</button>
    </div>
    <div class="kpis">
      <div class="kpi"><div>Total</div><div class="v" id="kTotal">R$ 0,00</div></div>
      <div class="kpi"><div>Registros</div><div class="v" id="kCount">0</div></div>
      <div class="kpi"><div>Centros</div><div class="v" id="kCC">0</div></div>
      <div class="kpi"><div>Fornecedores</div><div class="v" id="kSup">0</div></div>
    </div>
  </div>

  <div class="card">
    <h2>Valor por Centro de Custo</h2>
    <canvas id="pieCC"></canvas>
  </div>

  <div class="card">
    <h2>Valor por Item</h2>
    <table>
      <thead><tr><th>Item</th><th>Total</th></tr></thead>
      <tbody id="tbItem"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Itens com Aumento</h2>
    <table>
      <thead><tr><th>Item</th><th>Antes</th><th>Agora</th></tr></thead>
      <tbody id="tbUp"></tbody>
    </table>
  </div>
</div>

<script>
const PIN="1234";
function unlock(){
  if(pin.value!==PIN){alert("PIN incorreto");return;}
  pinBox.style.display="none";
  app.style.display="block";
  boot();
}

const firebaseConfig={
 apiKey:"AIzaSyBPz4aSee-kQY5hwlyzEw_4Jv3gGKL9iHY",
 databaseURL:"https://tmg-painel-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

let raw=[], filtered=[], chart=null;

function boot(){
  db.ref("purchaseRequests").on("value",s=>{
    raw=Object.values(s.val()||{});
    apply();
  });
}

function apply(){
  const f=from.value?new Date(from.value).getTime():0;
  const t=to.value?new Date(to.value).getTime()+86400000:Date.now();
  const m=mode.value;

  filtered=raw.filter(r=>{
    const d=r[m]||r.purchasedAt||r.receivedAt||r.requestedAt||0;
    return r.total>0 && d>=f && d<=t;
  });

  render();
}

function money(v){
  return "R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});
}

function render(){
  let total=0;
  const cc={}, items={}, sup=new Set();
  filtered.forEach(r=>{
    total+=Number(r.total||0);
    const c=r.cost||"Sem centro";
    cc[c]=(cc[c]||0)+Number(r.total);
    const it=r.item||"-";
    items[it]=(items[it]||0)+Number(r.total);
    if(r.supplier?.name) sup.add(r.supplier.name);
  });

  kTotal.innerText=money(total);
  kCount.innerText=filtered.length;
  kCC.innerText=Object.keys(cc).length;
  kSup.innerText=sup.size;

  tbItem.innerHTML="";
  Object.entries(items).forEach(([i,v])=>{
    tbItem.innerHTML+=`<tr><td>${i}</td><td>${money(v)}</td></tr>`;
  });

  if(chart)chart.destroy();
  chart=new Chart(pieCC,{
    type:"pie",
    data:{labels:Object.keys(cc),datasets:[{data:Object.values(cc)}]},
    options:{plugins:{legend:{position:"bottom"}}}
  });
}

function csv(){
  let out="Item;Valor\n";
  filtered.forEach(r=>{
    out+=`${r.item||""};${r.total||0}\n`;
  });
  const b=new Blob([out],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="relatorio.csv";
  a.click();
}
</script>
</body>
</html>
